<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <section id="warning">
        <p>Please enter a valid task</p>
    </section>
    <header id="hero">
        <h1 id="date"></h1>
        <h2>What will you do today?</h2>
    </header>
    <section class="input-bar">
        <input type="text" name="task-input" id="task-input" placeholder="Type a task here">
        <button id="submit" type="submit">Add Task</button>
        <button id="clear-completed">Clear Completed</button>
    </section>
    <ul id="toDo-list" class="list">
    </ul>
    <footer id="button-bar">
        <button id="check-all">Check All</button>
        <button id="uncheck-all">Uncheck All</button>
        <button id="clear-all">Clear All</button>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
